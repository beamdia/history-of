<article class="extra-padding-top extra-padding-bottom" style="position:relative;">
  <a id="post-{{ post.title | slugify }}" class="section-anchor"></a>
  <div class="row">
    <div class="columns small-4 medium-3 large-2 large-push-2 some-padding-top">
      <p class="avatar tiny-margin-right tiny-margin-left"><img src="{{ post.avatar }}"></p>
    </div>
    <div class="columns small-12 medium-9 large-6 large-pull-2 some-padding-top text-small">
      <h3 class="people-title">{{ post.title }}</h3>
      {{ post.content }}
    </div>
  </div>
</article>
