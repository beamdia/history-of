<a id="year-{{ post.year }}" class="section-anchor" data-magellan-destination="year-{{ post.year }}"></a>
<div class="row">
  <div class="columns large-2">
    <h2 class="year-heading"><a href="#year-{{ post.year }}" class="unstyled-link">{{ post.year }}</a></h2>
  </div>
  <div class="columns large-10 tiny-padding-top">
    <h3>{{ post.title }}</h3>
    {{ post.content }}
  </div>
</div>
